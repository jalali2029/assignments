
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mario Pest Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="wrapper">
    <h1>Mario Pest Control</h1>
    <form id="form" name="pestControl">
        <ul>
            <li>
                <img src="http://www.mariowiki.com/images/thumb/8/88/Gold_Goomba_Artwork_-_New_Super_Mario_Bros._2.png/150px-Gold_Goomba_Artwork_-_New_Super_Mario_Bros._2.png">
                <p>Goombas: 5 COINS</P>
                <input id="goombasAmount" type="number" placeholder="Goombas Caught">
            </li><hr>
            <li>
                    <img src="http://www.questsofquirkiness.com/wp-content/uploads/2015/08/bobomb.jpg">
                <p>Bob-ombs: 7 COINS</P>
                <input id="bobOmbsAmount" type="number" placeholder="Bob-ombs Caught">
            </li><hr>
            <li>
                    <img src="http://www.mariowiki.com/images/thumb/a/aa/CheepCheepsmg.PNG/100px-CheepCheepsmg.PNG">
                <p>CheepCheeps: 11 COINS</P>
                <input id="cheepCheepsAmount" type="number" placeholder="Cheeps Caught">
            </li><hr>
        </ul>
        <div>
            <button type="submit">Total Amount</button>
            <p id="showAmount"></p>
        </div>
    </form>
    <footer>
        <p>MachoMario@gmail.com</p>
        <p>1098 Mydonkey Ave. Green Pipe, Minnesota #87621</p>
        <p>TheGameNeverEnds@supermario.com</p>
    </footer>

</div>
    <script src="main.js"></script>
</body>

</html>
