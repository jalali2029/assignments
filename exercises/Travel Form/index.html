<!-- First name (text input)
Last name (text input)
Age (number input)
Gender (radio buttons with 2 or more options)
Location they're traveling to (select box with at least 3 options. You're an airline that doesn't fly to many places...)
Whether they have any dietary restrictions (check boxes for vegetarian, kosher, lactose free, etc. Include at least 3 options) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id ="submit" name="TravelForm">
        <h3>Passenger Name</h3>
<input id="input" type="text" placeholder="First Name" name="firstname">
<input id="input" type="text" placeholder="Last Name" name="lastname">
<h3>Passenger Age</h3>
<input id="number" type="Number" placeholder="Age" name="age">
<h3>Gender</h3>
<input id="radio" value="male" type="Radio" name="gender">Male</input>

<input id="radio" value="female" type="Radio" name="gender">Female</input>


<h3>Destination</h3>
<select name="select" id="destination">
        <option value="" name="usa"></option>
        <option value="usa" >United States</option>
        <option value="cnd" >Canada</option>
        <option value="aus">Australia</option>
    </select>
    <h3>Dietry Restrictions</h3>
    <input type="checkbox" name="restrictions1">Vegetarian</input>
    <input type="checkbox" name="restrictions2">Kosher</input>
    <input type="checkbox" name="restrictions3">Lactose</input>
    <button>Submit</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
